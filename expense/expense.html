<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <button id="logout">LogOut</button>
    <div class="center">
      <div id="error" style="color:red;padding:10px;margin-bottom:-30px"></div>
      <h1>Add Expense</h1>
      <form method="post" id="expense-form" >
        <div class="txt_field">
          <input type="number" required name="amount" min="0" placeholder="Amount">
        </div>
        <div class="txt_field">
          <input type="text" required name="description" placeholder="Description">
        </div>
        <div class="txt_field">
          <input type="Category" required name="category" placeholder="Category">
        </div>
        <input type="submit" value="Add Expense" >
      </form>
    </div>
    <div id="expense-div">
      
    </div>
    <div class="bottom"><h5>copyright</h5></div>
    <script src="./expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  </body>
</html>
